<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Update Data</title>
</head>
<style>
    .container{
        width: 400px;
        margin: auto;
        height: 74vh;
        text-align: center;
        margin-top: 19px;
        font-size: 20px;
    }
</style>


<style>
    form{
        width: 600px;
        margin: auto;
    }
</style>
<body>
    {% extends 'base.html' %}

    {% block content %}



    <form action="{% url 'updateregidata' id.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h1 style="text-align: center;">Update Data</h1>
        <label for="">ID</label>
        <input type="text" name="id" value="{{id.id}}" class="form-control">
        <label for="">CId</label>
        <input type="text" name="tcid" value="{{id.cid}}" class="form-control">
        <label for="">Name</label>
        <input type="text" name="tname" value="{{id.name}}" class="form-control">
        <label for="">Image</label>
        <input type="file" name="fimg" value="{{id.nimg}}" class="form-control">
        <div class="">
            <input type="submit" value="Update Data" class="btn btn-primary m-1">
        </div>
    </form>

    {% endblock %}
</body>
</html>

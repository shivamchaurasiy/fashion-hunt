<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Contact</title>
</head>
<style>
    body{
        background-color: whitesmoke;
    }
    form{
        width: 600px;
        margin: auto;
        font-size: 20px;
    }
</style>
<body>
    {% extends "base.html" %}

{% block content %}

    <div class="container mt-5">
        <form action="{% url 'contact' %}" class="form-section" method="POST">
            {% csrf_token %}
            <h1 align="center">Get in Touch</h1>
            <hr>
            <label for="">Name</label>
            <input type="text" class="form-control" name="name">
            <label for="" class="mt-2 mb-2">Email</label>
            <input type="text" class="form-control" name="email">
            <label for="" class="mb-2">Phone Number</label>
            <input type="text" class="form-control" name="phonenumber">
            <label for="">Comments</label>
            <textarea class="form-control form-control" name="textarea" id="comment" cols="30" rows="5"
                ></textarea>
            <div class="row">
                <div class="col mb-3">
                    <input type="submit" class="btn btn-primary m-2" value="Send Message">
                </div>
            </div>
        </form>





        
        <div class="info">
            <p>India,</p>
            <p>75 Minal Residency,Bhopal</p>
            <p><a href="#" class="btn text-danger">hello@example.com</a></p>
            <p>+91 6264-705-295</p>
            <div class="icon">
                <a href="#"><i class="fa fa-facebook-square fa-2x"></i></a>
                <a href="#"><i class="fa fa-twitter-square fa-2x"></i></a>
                <a href="#"><i class="fa fa-google-plus-circle fa-2x"></i></a>
            </div>
        </div>
    </div>
    <!--end of form container-->

    <div class="container-fluid mt-5 map">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d234700.30415295996!2d77.26580340959153!3d23.199663279842934!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x397c428f8fd68fbd%3A0x2155716d572d4f8!2sBhopal%2C%20Madhya%20Pradesh!5e0!3m2!1sen!2sin!4v1669764427204!5m2!1sen!2sin"
            width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>

    </div>
    <!--.......................................end of map container-->

{% endblock %}
    
</body>
</html>

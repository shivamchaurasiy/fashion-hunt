<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Category Data</title>
</head>
<style>
    table{
        width: 100vh;
        overflow-y: auto;
    }
    table th, td{
        text-align: center;
        font-size: 20px;
        text-transform: uppercase;
    }
</style>

<body>
    {% extends 'base.html' %}

    {% block content %}

    <div class="table">
        <h1 style="text-align: center;margin: 20px;">CATEGORY DATA</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Category id</th>
                    <th>Category Name</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for i in data %}
                <tr>
                    <td>{{i.cid}}</td>
                    <td>{{i.cname}}</td>
                    <td style="cursor: pointer; text-align: center;"><a href="{% url 'update' i.id  %}"><img src="/static/images/edit-icon.png" alt="edit-icon" width="35px" height="35px"></a></td>
                    <td style="cursor: pointer; text-align: center;"><a href="{% url 'delete' i.id %}"><img
                    src="/static/images/delete-icon.png" alt="delete-icon" width="35px" height="35px"></a>
                    </td>
                </tr>
                {% endfor%}

            </tbody>
        </table>


        {% endblock %}
</body>

</html>

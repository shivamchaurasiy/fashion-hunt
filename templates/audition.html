<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Audition</title>
</head>
<style>
    body{
        background-color: whitesmoke;
    }
    img{
        width: 100px;
        height: 90px;

    }
    table, th, td{
        font-size: 20px;
    }
    #regi{
        background-image: linear-gradient(black, blue)!important;
        color: white;
        font-size: 20px;
        float:right;
    }
   
    .container{
        height: 485px;
    }
</style>
<body>

        {% extends 'base.html' %}
        
        {% block content %}
        <div class="container-fluid">
            <div class="container">
                <h1 style="text-align: center;margin-top: 20px;text-decoration: underline;">Audition</h1>
                
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Place</th>
                        <th>Image</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in data %}
                    <tr>
                        <td>{{i.cid}}</td>
                        <td>{{i.cname}}</td>
                        <td>{{i.place}}</td>
                        <!-- {{i.img}} -->
                    <td><img src="{{ i.img.url }}" alt=""></td>
                </tr>
                {% endfor %}

                </tbody>
            
            
        </table>
        
            </div>

</div>
        
        {% endblock %}

</body>
</html>

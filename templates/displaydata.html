<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Display Data</title>
</head>
<style>
    table{
        text-align: center;
    }
    table, tr, th{
        font-size: 20px;
    }
    a>img{
        margin-top: 30px;

    }
</style>
<body>
    {% extends 'base.html' %}

    {% block content %}
    <table class="table table-dark table-hover mt-5">
        <thead>
            <tr>
                <th>ID</th>
                <th>CId</th>
                <th>Name</th>
                <th>Image</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
    
        <tbody>
        {% for i in data %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.cid}}</td>
            <td>{{i.name}}</td>
            <td><img src="{{ i.nimg.url }}" alt="" style="width: 100px;height: 100px;"></td>
            <td>
                <a href="{% url 'updateregi' i.id %}">
                    <img src="/static/images/edit-icon.png" alt="" style="width: 40px;height: 40px;border-radius: 50%;">
                </a>
            </td>
            <td>
                <a href="{% url 'deleteregidata' i.id %}">
                    <img src="/static/images/delete-icon.png" alt="" style="width: 40px;height: 40px;border-radius: 50%;">
                </a>
            </td>
        </tr>    
        {% endfor %}
    </tbody>
</table>

    {% if fpage.has_previous %}
    <a href="?page={{fpage.previous_page_number}}">Previous</a>
    {% endif %}
    <span>{{fpage.number}} of {{fpage.paginator.num_pages}}</span>
    {% if fpage.has_next %}
    <a href="?page={{fpage.next_page_number}}">Next</a>
    {% endif %}

    {% endblock %}
    


</body>
</html>
